<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher's Test</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <div class="test-container">
    <h1 class="titulo">Realizar Test</h1>
    
    <div class="preguntas-grid">

      <div class="card">
        <div class="card-header">
          <p>1. ¿Qué método usas para enseñar?</p>
          <img src="libro.png" alt="Libro" class="icono" />
        </div>
        <label><input type="checkbox" name="q1" value="Explicando" /> Explicando el tema y luego ejercicios</label><br />
        <label><input type="checkbox" name="q1" value="Grupo" /> Haciendo que trabajen en grupo</label><br />
        <label><input type="checkbox" name="q1" value="Juegos" /> Juegos o dinámicas divertidas</label><br />
        <label><input type="checkbox" name="q1" value="Otra" /> Otra forma</label>
      </div>


      <div class="card">
        <div class="card-header">
          <p>2. ¿Qué tipo de apoyo te gustaría recibir?</p>
          <img src="Foco.jpg" alt="Idea" class="icono" />
        </div>
        <textarea name="q2" placeholder="Escribe..."></textarea>
      </div>

      <div class="card">
        <div class="card-header">
          <p>3. ¿Qué apoyo digital te gustaría?</p>
          <img src="personas.png" alt="Personas" class="icono" />
        </div>
        <label><input type="checkbox" name="q3" value="Tutoriales" /> Tutoriales o cursos online</label><br />
        <label><input type="checkbox" name="q3" value="Acompañamiento" /> Acompañamiento y ayuda</label><br />
        <label><input type="checkbox" name="q3" value="Materiales" /> Materiales listos</label><br />
        <label><input type="checkbox" name="q3" value="Otro" /> Otro tipo de apoyo</label>
      </div>

   
      <div class="card">
        <div class="card-header">
          <p>4. ¿Qué tan importante es que la plataforma se adapte a tu estilo?</p>
          <img src="calendario.jpg" alt="Calendario" class="icono" />
        </div>
        <label><input type="radio" name="q4" value="Nada" /> Nada</label><br />
        <label><input type="radio" name="q4" value="Algo" /> Algo</label><br />
        <label><input type="radio" name="q4" value="Mucho" /> Mucho</label>
      </div>


      <div class="card">
        <div class="card-header">
          <p>5. ¿Cuántas materias impartes?</p>
          <img src="campana.jpg" alt="Campana" class="icono" />
        </div>
        <label><input type="radio" name="q5" value="1" /> 1</label><br />
        <label><input type="radio" name="q5" value="2" /> 2</label><br />
        <label><input type="radio" name="q5" value="3" /> 3</label><br />
        <label><input type="radio" name="q5" value="Más" /> Más</label>
      </div>

      <div class="boton-container">
        <button class="boton-siguiente">Siguiente </button>
      </div>
    </div>
  </div>

</body>
</html>
